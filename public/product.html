<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product • Super Healthy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Product details for Super Healthy." />

  <style>
    :root{
      --primary:#14a3a0;
      --primary-700:#0f7f7c;
      --sand:#f7ead2;
      --ink:#1f2a24;
      --muted:#6c726f;
      --accent:#7a4a1f;
      --accent-700:#8f5a2a;
      --card:#ffffff;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:auto}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      color:var(--ink);
      line-height:1.65;
      background:
        radial-gradient(900px 420px at 15% -10%, #e9fbfa 0%, transparent 60%),
        radial-gradient(700px 360px at 90% 0%, #fff6e8 0%, transparent 60%),
        linear-gradient(180deg, #fffdfa 0%, #fff7e7 100%);
      background-attachment: fixed;
    }

    .container{ width:min(1080px,92vw); margin-inline:auto; }

    /* ================= HEADER ================= */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:linear-gradient(180deg,#ffffffee 0%,#ffffffbf 100%);
      backdrop-filter:saturate(140%) blur(8px);
      border-bottom:1px solid #efe4cc;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:.75rem;
      gap:.75rem;
    }

    .logo a{ text-decoration:none; color:var(--primary); }
    .logo h1{ margin:0; font-size:clamp(1.05rem,2.2vw,1.5rem); font-weight:900 }

    /* ===== MENU BUTTON ===== */
    .nav-toggle{
      display:none;
      border:1px solid #cbe9e7;
      background:#fff;
      border-radius:999px;
      padding:.45rem .7rem;
      cursor:pointer;
      align-items:center;
      gap:.35rem;
    }
    .nav-toggle-text{ font-weight:800; color:#194746 }
    .nav-toggle-icon{ position:relative; width:18px; height:14px }
    .nav-toggle-icon::before,
    .nav-toggle-icon::after,
    .nav-toggle-icon span{
      content:"";
      position:absolute;
      left:0; right:0;
      height:2px;
      background:#194746;
      border-radius:999px;
      transition:.2s ease;
    }
    .nav-toggle-icon::before{ top:0 }
    .nav-toggle-icon::after{ bottom:0 }
    .nav-toggle-icon span{ top:50%; transform:translateY(-50%) }

    .nav-toggle[aria-expanded="true"] .nav-toggle-icon::before{
      top:50%; transform:translateY(-50%) rotate(45deg);
    }
    .nav-toggle[aria-expanded="true"] .nav-toggle-icon::after{
      bottom:50%; transform:translateY(50%) rotate(-45deg);
    }
    .nav-toggle[aria-expanded="true"] .nav-toggle-icon span{ opacity:0 }

    nav{
      display:flex;
      gap:.25rem;
      flex-wrap:wrap;
    }
    nav a{
      text-decoration:none;
      color:#194746;
      font-weight:800;
      padding:.4rem .7rem;
      border-radius:.8rem;
    }
    nav a:hover{ background:#e9fcfb; color:#0e5a58 }

    /* ===== MOBILE NAV ===== */
    @media (max-width:720px){
      .nav-toggle{ display:flex }
      header nav{
        position:absolute;
        inset-inline:0;
        top:100%;
        background:#ffffffee;
        border-bottom:1px solid #efe4cc;
        backdrop-filter:saturate(140%) blur(8px);
        display:none;
        flex-direction:column;
        padding:.7rem;
        z-index:40;
      }
      header nav.open{ display:flex }
      header nav a{ width:100% }
    }

    /* ================= CONTENT ================= */
    main{ padding:clamp(1rem,3vw,1.6rem) 0 2.2rem }
    .card{
      background:var(--card);
      border:1px solid #efe3ca;
      border-radius:18px;
      padding:clamp(1rem,3.5vw,1.6rem);
      box-shadow:0 10px 28px rgba(0,0,0,.07);
    }

    .breadcrumb{ color:var(--muted); font-weight:600; margin-bottom:1rem }
    .breadcrumb a{ color:#194746; text-decoration:none; font-weight:900 }

    .detail{
      display:grid;
      gap:1.2rem;
      grid-template-columns:1fr;
    }
    @media (min-width:900px){
      .detail{ grid-template-columns:1.1fr 1fr }
    }

    .photo{
      border:1px solid #efe3ca;
      border-radius:14px;
      background:#fff;
      padding:12px;
      box-shadow:0 8px 22px rgba(0,0,0,.06);
    }
    .img-box{
      width:100%;
      min-height:380px;
      display:grid;
      place-items:center;
    }
    img{
      max-width:100%;
      max-height:70vh;
      object-fit:contain;
      user-select:none;
    }

    .title{ font-size:clamp(1.4rem,3vw,2rem); margin:.2rem 0 .5rem }
    .price{ color:#7a4a1f; font-weight:900; margin:.2rem 0 1rem }
    .muted{ color:var(--muted) }

    .actions{
      display:flex;
      flex-direction:column;
      gap:.6rem;
      max-width:320px;
    }

    .btn{
      display:block;
      text-align:center;
      text-decoration:none;
      background:var(--accent);
      color:#fff;
      padding:.7rem 1rem;
      border-radius:.7rem;
      font-weight:900;
      border:1px solid #6b3f1a;
    }
    .btn.secondary{
      background:var(--primary);
      border-color:#0e6b69;
    }

    footer{
      margin-top:2rem;
      padding:1.6rem 0 2.4rem;
      border-top:1px solid #eadfc2;
      background:linear-gradient(180deg,#fff9ec 0%,#fff4db 100%);
    }
  </style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="logo">
      <a href="/"><h1>Super Healthy</h1></a>
    </div>

    <button class="nav-toggle" id="navToggle" aria-expanded="false">
      <span class="nav-toggle-icon"><span></span></span>
      <span class="nav-toggle-text">Menu</span>
    </button>

    <nav id="primaryNav">
      <a href="/products.html">Products</a>
      <a href="/who-we-are.html">Who We Are</a>
      <a href="/locate-us.html">Locate Us</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card" id="app"></section>
</main>

<footer>
  <div class="container">
    <p class="muted">© Super Healthy</p>
  </div>
</footer>

<!-- ===== MOBILE MENU SCRIPT ===== -->
<script>
  const navToggle = document.getElementById('navToggle');
  const primaryNav = document.getElementById('primaryNav');

  navToggle.addEventListener('click', () => {
    const expanded = navToggle.getAttribute('aria-expanded') === 'true';
    navToggle.setAttribute('aria-expanded', String(!expanded));
    primaryNav.classList.toggle('open', !expanded);
  });

  window.addEventListener('resize', () => {
    if (window.innerWidth > 720) {
      navToggle.setAttribute('aria-expanded','false');
      primaryNav.classList.remove('open');
    }
  });

  primaryNav.addEventListener('click', e => {
    if (e.target.tagName === 'A' && window.innerWidth <= 720) {
      navToggle.setAttribute('aria-expanded','false');
      primaryNav.classList.remove('open');
    }
  });
</script>

<!-- ===== PRODUCT LOGIC ===== -->
<script>
  function currencySymbol(code){
    return {USD:'$', LBP:'LBP'}[String(code).toUpperCase()] || '$';
  }

  function fmtPrice(n, code){
    return currencySymbol(code) + Number(n).toFixed(2).replace(/\.00$/,'');
  }

  function waLink(phone, name){
    return `https://wa.me/${phone}?text=${encodeURIComponent('Hello, I want more info about: ' + name)}`;
  }

  function getParams(){
    const p = new URLSearchParams(location.search);
    return { slug: p.get('slug') || p.get('p'), id: p.get('id') };
  }

  async function fetchAll(){
    const res = await fetch('/api/products');
    if(!res.ok) throw new Error('API error');
    return res.json();
  }

  async function render(){
    const root = document.getElementById('app');
    root.innerHTML = '<p class="muted">Loading…</p>';

    try{
      const { slug, id } = getParams();
      const data = await fetchAll();
      const products = data.products || [];
      const currency = data.currency || 'USD';
      const phone = data.whatsapp_phone || '';

      let product = null;
      if (slug) product = products.find(p => p.slug === slug);
      if (!product && id) product = products.find(p => String(p.id) === String(id));

      if (!product){
        root.innerHTML = '<p class="muted">Product not found.</p>';
        return;
      }

      document.title = product.name + ' • Super Healthy';

      root.innerHTML = `
        <nav class="breadcrumb">
          <a href="/">Home</a> › <a href="/products.html">Products</a> › ${product.name}
        </nav>

        <div class="detail">
          <div class="photo">
            <div class="img-box">
              <img src="${product.image}" alt="${product.name}">
            </div>
          </div>

          <div>
            <h1 class="title">${product.name}</h1>
            <p class="price">${fmtPrice(product.price, currency)}</p>
            <p>${product.shortDesc || ''}</p>

            <div class="actions">
              <a class="btn" href="/products.html">Back to products</a>
              ${phone ? `<a class="btn secondary" target="_blank" href="${waLink(phone, product.name)}">WhatsApp</a>` : ''}
            </div>
          </div>
        </div>
      `;
    }catch(err){
      console.error(err);
      document.getElementById('app').innerHTML =
        '<p class="muted">Failed to load product.</p>';
    }
  }

  document.addEventListener('DOMContentLoaded', render);
</script>

</body>
</html>
